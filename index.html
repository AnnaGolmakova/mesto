<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <div class="profile__info-editable">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button type="button" class="edit-button" aria-label="Редактировать профиль"></button>
          </div>
          <div class="profile__info-subtitle">Исследователь океана</div>
        </div>
        <button type="button" class="add-button" aria-label="Добавить"></button>
      </section>
      <section class="pictures">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit" aria-hidden="true">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="form">
        <input type="text" name="name" class="form__input form__input_title" placeholder="Имя" required minlength="2" maxlength="40">
        <input type="text" name="job" class="form__input form__input_subtitle" placeholder="О себе" required minlength="2" maxlength="200">
        <button type="submit" class="form__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <div class="popup popup_add" aria-hidden="true">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="create-place" class="form">
        <input type="text" name="name" class="form__input form__input_title" placeholder="Название" required minlength="2" maxlength="30">
        <input type="url" name="url" class="form__input form__input_subtitle" placeholder="Ссылка на картинку" required>
        <button type="submit" class="form__save-button">Создать</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"><span aria-label="Лайк"></span></button>
      </div>
      <button type="button" class="card__delete-button"><span aria-label="Удалить"></span></button>
    </li>
  </template>
  <div class="popup popup_preview" aria-hidden="true">
    <div class="popup__container popup__container_preview">
        <img class="popup__image" src="data:," alt="Фотография крупным планом">
        <h2 class="popup__caption"></h2>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
