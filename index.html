<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="1f1e95914acec5e33236.svg" class="header__logo" alt="Лого"></header><main class="content"><section class="profile"><button type="button" class="avatar-button" aria-label="Обновить аватар"><img src="700192ed7e5746eac48b.svg" class="profile__avatar" alt="Аватар"></button><div class="profile__info"><div class="profile__info-editable"><h1 class="profile__info-title"></h1><button type="button" class="edit-button" aria-label="Редактировать профиль"></button></div><div class="profile__info-subtitle"></div></div><button type="button" class="add-button" aria-label="Добавить"></button></section><section class="pictures"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer></div><div class="popup popup_edit" aria-hidden="true"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form name="edit-profile" class="form" novalidate><label class="form__field"><input id="name-input" name="name" class="form__input form__input_title" placeholder="Имя" required minlength="2" maxlength="40"> <span class="form__input-error name-input-error"></span></label> <label class="form__field"><input id="job-input" name="job" class="form__input form__input_subtitle" placeholder="О себе" required minlength="2" maxlength="200"> <span class="form__input-error job-input-error"></span></label> <button type="submit" class="form__save-button">Сохранить</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup_add" aria-hidden="true"><div class="popup__container"><h2 class="popup__title">Новое место</h2><for афия крупным планом"><h2 class="popup__caption"></h2><button type="button" class="popup__close"></button></div></div></body></html>
